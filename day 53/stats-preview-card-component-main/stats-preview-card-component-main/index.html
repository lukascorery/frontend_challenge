<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stats Preview Card</title>
</head>
<body>
  <main class="card">
    <div class="image-wrapper">
      <img src="images/image-header-mobile.jpg" alt="People working in an office">
    </div>

    <div class="content">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue,
        customer experience, and overall efficiency.
      </p>

      <div class="stats">
        <div>
          <h2>10k+</h2>
          <span>companies</span>
        </div>
        <div>
          <h2>314</h2>
          <span>templates</span>
        </div>
        <div>
          <h2>12M+</h2>
          <span>queries</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
